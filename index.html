<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>N_Rolls</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* シミュレーション結果用の追加スタイル */
        #sim-result-text .sim-row {
            transition: background-color 0.2s;
        }
        #sim-result-text .sim-row:hover {
            background-color: #f0f7ff;
        }
        .clickable-header {
            cursor: pointer;
            position: relative;
        }
        .fill-down-icon {
            font-size: 0.7rem;
            margin-left: 4px;
            color: #718096;
        }
    </style>
</head>
<body>
    <div id="app">
        <header>
            <h1>N_Rolls</h1>
            <div class="input-group">
                <label for="seed">Seed:</label>
                <input type="number" id="seed" value="12345" placeholder="シード値を入力">
                <button id="generate-btn">更新</button>
            </div>
        </header>

        <main id="result" style="display: none;">
            <div id="sim-ui-container"></div>
            
            <div id="rolls-table-container"></div>

            <div id="bottom-controls" style="display: flex; gap: 10px; margin: 20px 10px; align-items: center; justify-content: flex-start;">
                </div>
        </main>

        <footer id="debug-info">
            <p>対象ガチャ: にゃんこ, にゃんこ+, 福引, 福引G, 猫目</p>
        </footer>
    </div>

<script src="master_normal.js"></script>
<script src="logic_xorshift.js"></script>
<script src="logic_simulation.js"></script>
<script src="view_simulation.js"></script>
<script src="confirm_manager.js"></script>
<script src="url_manager.js"></script> 
<script src="main.js"></script>

</body>
</html>
